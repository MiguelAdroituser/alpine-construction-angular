<!-- Contenedor para el filtro y el botón -->
<div class="filter-container">

  <!-- Campo de búsqueda -->
  <mat-form-field appearance="outline" class="filter-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter results" />
  </mat-form-field>

  <!-- Botón -->
  <mat-card-content class="b-t-1 button-container">
    <button mat-flat-button color="primary" matTooltip="Add a new item" (click)="openModal()">
      Add
    </button>
  </mat-card-content>

</div>

<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Crafts - Alpine Construction</mat-card-title>

    <!-- Tabla -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Columna: name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Columna: area -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef> area </th>
        <td mat-cell *matCellDef="let element"> {{ element.area }} </td>
      </ng-container>

      <!-- Columna: price -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> price </th>
        <td mat-cell *matCellDef="let element"> {{ element.price }} </td>
      </ng-container>

      <!-- Columna: Dimensions -->
      <ng-container matColumnDef="Dimensions">
        <th mat-header-cell *matHeaderCellDef> Dimensions </th>
        <td mat-cell *matCellDef="let element"> {{ element.Dimensions }} </td>
      </ng-container>
      
      <!-- Columna: materialUsed -->
      <ng-container matColumnDef="materialUsed">
        <th mat-header-cell *matHeaderCellDef> materialUsed </th>
        <td mat-cell *matCellDef="let element"> {{ element.materialUsed }} </td>
      </ng-container>
      
      <!-- Columna: leadTime -->
      <ng-container matColumnDef="leadTime">
        <th mat-header-cell *matHeaderCellDef> leadTime </th>
        <td mat-cell *matCellDef="let element"> {{ element.leadTime }} </td>
      </ng-container>
      
      <!-- Columna: description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> description </th>
        <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
      </ng-container>

      <!-- Fila de encabezados -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Fila de datos -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Paginador -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

  </mat-card-content>
</mat-card>
