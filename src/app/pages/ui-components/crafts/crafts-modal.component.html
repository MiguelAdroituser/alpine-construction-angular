<h2 mat-dialog-title>Craft</h2>
<mat-dialog-content>
  <form [formGroup]="form">
    <div class="form-grid">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
        <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Area</mat-label>
        <input matInput formControlName="area" />
        <mat-error *ngIf="form.get('area')?.hasError('required')">Area is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price" />
        <mat-error *ngIf="form.get('price')?.hasError('required')">Price is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Dimensions</mat-label>
        <input matInput formControlName="Dimensions" />
        <mat-error *ngIf="form.get('Dimensions')?.hasError('required')">Dimensions is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Material Used</mat-label>
        <input matInput formControlName="materialUsed" />
        <mat-error *ngIf="form.get('materialUsed')?.hasError('required')">Material Used is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Lead Time</mat-label>
        <input matInput formControlName="leadTime" />
        <mat-error *ngIf="form.get('leadTime')?.hasError('required')">Lead Time is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
        <mat-error *ngIf="form.get('description')?.hasError('required')">Description is required</mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="form.invalid">
    Submit
  </button>
</mat-dialog-actions>
