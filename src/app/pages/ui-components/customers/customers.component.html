<!-- Contenedor para el filtro y el botón -->
<div class="filter-container">

    <!-- Campo de búsqueda -->
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Type to filter results" />
    </mat-form-field>
  
    <!-- Botón -->
    <mat-card-content class="button-container">
      <button mat-flat-button color="primary" matTooltip="Add a new item" (click)="openModal({})">
        Add
      </button>
    </mat-card-content>
  
</div>
  
  <mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Customers - Alpine Construction</mat-card-title>
  
      <div class="table-responsive">
      <!-- Tabla -->
      <table mat-table [dataSource]="dataSource" class="">
        <!-- Columna: customerName -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> Customer Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.customerName }} </td>
        </ng-container>
        
        <!-- Columna: projectName -->
        <ng-container matColumnDef="projectName">
          <th mat-header-cell *matHeaderCellDef> Project Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.projectName }} </td>
        </ng-container>
        
        <!-- Columna: userId
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef> User ID </th>
          <td mat-cell *matCellDef="let element"> {{ element.userId }} </td>
        </ng-container>
        -->
  
        <!-- Columna: Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="openModal(element)">Edit</button>
          </td>
        </ng-container>
  
        <!-- Fila de encabezados -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Fila de datos -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
      <!-- Paginador -->
      <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
  
    </mat-card-content>
  </mat-card>
